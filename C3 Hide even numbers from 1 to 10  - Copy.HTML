<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiding</title>
    <style>
        h4{
            border: 2px solid black;
            background-color: red;
            width: 50px;
            text-align: center;
            color: aliceblue;
            float: left;
            margin-left: 5px;
        }
        #hide { display: none; }
    </style>
</head>
<body>
    <h1> Hide even numbers from 1 to 10</h1>
    <div>
        <h4>1</h4>
        <h4 id="hide">2</h4>
        <h4>3</h4>
        <h4 id="hide">4</h4>
        <h4>5</h4>
        <h4 id="hide">6</h4>
        <h4>7</h4>
        <h4 id="hide">8</h4>
        <h4>9</h4>
        <h4 id="hide">10</h4>
    </div>
</body>
</html>
