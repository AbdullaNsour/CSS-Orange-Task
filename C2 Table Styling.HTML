<!DOCTYPE html>
<html>
<head>
<style>
table{
    border-spacing: 10px;
}
td {
    width: 150px;
    padding: 8px;
    border: 1px solid;
    border-radius: 5px;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .5);

}
</style>
</head>
<body>

<h2> Table Styling</h2>

<table>
  <tr>
    <td>Row1 col 1</td>
    <td>Row1 col 2</td>
    <td>Row1 col 3</td>
  </tr>
  <tr>
    <td>Row2 col 1</td>
    <td>Row2 col 2</td>
    <td>Row2 col 3</td>
  </tr>
</table>

</body>
</html>
