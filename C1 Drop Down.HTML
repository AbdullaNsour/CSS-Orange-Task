<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drop Down Menu</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
    }
    h3{
      color:white ;
    }

    .Box {
      width: 100%;
      height: 70px;
      background-color: #008000;
      
    }
    .vertical-div{
      width: 25%;
      background-color: #008000;
      margin-left: 200px;
    
    }

    div {
      float:left;
      padding-left: 25px;
      padding-right: 25px;
    }

    .Products-color {
      color: coral;
    }
    
  </style>
</head>

<body>
  <div class="Box">
    <div>
      <h3>Home</h3>
    </div>
    <div>
      <h3>About</h3>
    </div>
    <div>
      <h3 class="Products-color">Products</h3>
    </div>
    <div>
      <h3>Services</h3>
    </div>
    <div>
      <h3>Contact</h3>
    </div>
  </div>

  <div>
    <div class="vertical-div">
      <h3> Engineering</h3>
      <h3> Telecom</h3>
      <h3> Energy</h3>
      <h3> Finance</h3>
      <h3> Consultancy</h3>
    </div>
  </div>
</body>

</html>
